server:
  port: ${PORT:8080}

spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive
  cloud:
    gateway:
      httpclient:
        connect-timeout: ${GATEWAY_CONNECT_TIMEOUT:5000}
        response-timeout: ${GATEWAY_RESPONSE_TIMEOUT:20s}
      default-filters:
        - PreserveHostHeader

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

app:
  services:
    auth-base-url: ${AUTH_SERVICE_URL:http://localhost:8089}
    loja-base-url: ${LOJA_SERVICE_URL:http://localhost:8089}
